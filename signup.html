    <title>Newsletter-Signup</title>

  <body class="text-center">
    <form class="form-signin h-100 m-auto" action="/" method="post">
      <img
        class="mb-4"
        src="images/newsletter.png"
        alt=""
        width="88"
        height="75"
      />
      <h1 class="h3 mb-3 fw-bold">Signup to my Newsletter!</h1>

      <input
        type="text"
        name="fname"
        class="form-control top rounded-0 rounded-top"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        type="text"
        name="lname"
        class="form-control middle rounded-0"
        placeholder="Last Name"
      />
      <input
        type="email"
        name="email"
        class="form-control bottom rounded-0 rounded-bottom"
        placeholder="Email Address"
      />

      <button class="w-100 btn btn-lg btn-primary" type="submit">
        Sign Me Up!
      </button>
      <p class="mt-3 mb-3 text-muted">&copy; Abhishek Tiwari</p>
    </form>
